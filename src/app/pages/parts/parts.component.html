<h1>Here's the stuff up top</h1>
<button mat-button-raised (click)="newPart()">NEW PART</button>


<table #partsTable mat-table [dataSource]="this.parts">

    <ng-container matColumnDef="partName">
        <th mat-header-cell *matHeaderCellDef>Part Name</th>
        <td mat-cell *matCellDef="let part">{{part.partName}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let part">{{part.description}}</td>
    </ng-container>

    <ng-container matColumnDef="unitName">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let part">{{part.unitName}}</td>
    </ng-container>

    <ng-container matColumnDef="vendorName">
        <th mat-header-cell *matHeaderCellDef>Default Vendor</th>
        <td mat-cell *matCellDef="let part">{{part.vendorName}}</td>
    </ng-container>
    
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let part">
            <button mat-icon-button aria-label="edit-task" (click)="editPart(part)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
